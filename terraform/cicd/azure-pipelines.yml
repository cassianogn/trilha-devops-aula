trigger:
- main

variables:
- group: 'trilha-devops'             # cont√©m STORAGE_KEY (secret)

- name: ENV
  value: 'dev'
- name: TF_WORKDIR
  value: '$(System.DefaultWorkingDirectory)/terraform'
- name: TFVARS_PATH
  value: 'envs/$(ENV).tfvars'        # relativo ao TF_WORKDIR
- name: STATE_CONTAINER
  value: 'dev'                       # <<< fixo
- name: STATE_KEY
  value: 'envs/$(ENV)/terraform.tfstate'

stages:
- stage: deployDev
  displayName: deploy IAC - DEV
  pool:
    vmImage: ubunto-latest
  jobs:
  - job: deploy
    steps:
    - checkout: self
    - template: 'deploy-template-pipeline.yml'
  